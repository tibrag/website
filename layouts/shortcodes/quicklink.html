<a {{ with .Get "class" }}class="quicklink {{ . }}"{{ else }}class="quicklink"{{ end }} {{ with .Get "link" }}href="{{ . }}"{{ end }}>
    <div class="quicklink_header">{{ with .Get "title"}} <b class="quicklink_header_title">{{ . }}</b> {{ end }}<p class="quicklink_header_icon">{{ .Get "icon" | htmlUnescape }}</p><b class="quicklink_header_arrow">></b></div>
    <div class="quicklink_content">{{ .Inner }}</div>
</a>
